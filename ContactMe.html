<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Kyle Clegg: Contact Me</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <style type="text/css">
        .container-xxl {
            background-color: hsla(0, 81%, 49%, 0.747);
            padding: 0;
        }

        .navbar {
            background-color: hsl(0, 100%, 50%);
            color: hsl(0, 0%, 0%);
            
        }

        iframe {
            margin-left: 20px;
            border-top: 10px solid hsla(0, 0%, 100%, 0.8);
            border-left: 20px solid hsla(0, 100%, 50%, 0.8);
            border-right: 20px solid hsla(0, 0%, 100%, 0.8);
            border-bottom: 20px solid hsla(0, 100%, 50%, 0.8);
            box-shadow: 4px 4px 8px hsl(0, 0%, 0%);
        }

        .nav-link{
            color:hsla(0, 0%, 100%, 0.8);
        }
        
    </style>

</head>

<body>
    <div class="container-xxl">
        <div class="row">
            <div class="col">
                <div class="navbar navbar-expand-lg">
                    <ul class="navbar nav fw-semibold">
                        <li class="nav-item"><a class="nav-link" href="https://www.usca.edu">USC Aiken</a></li>
                        <li class="nav-item"><a class="nav-link" href="#assignment">Assignments</a></li>
                        <li class="nav-item"><a class="nav-link" href="#contact">Contact Information</a></li>
                        <li class="nav-item"><a class="nav-link" href="https://github.com/Kyuket2">My GitHub</a></li>
                        <li class="nav-item"><a class="nav-link"
                                href="https://open.spotify.com/show/2Swqg3KD86p2dhRar7s6fk?si=3690cb4fdd244bfb">My
                                Favorite
                                Podcast</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <iframe class="shadow rounded" width="649" height="487" src="https://www.youtube.com/embed/kiXY7ynw6ek"
                    title="10 Hours of Watching Grass Grow" frameborder="0"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="col">
                <form name="feedback class">
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="fN" name="fname" placeholder="anonymous" required>
                        <label for="fN">First Name: </label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="lN" name="lname" placeholder="anonymous" required>
                        <label for="lN">Last Name:</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="mail" placeholder="name@domain.com" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" aria-describedby="emailHelp">
                        <label for="email">Email Address:</label>
                        <div id="emailHelp" class="form-text text-muted">Your email will not be shared.</div>
                    </div>
    
                    <div>
                        <label>
                            Would you recommend this website to others?
                        </label>
                        <div class="form-check form-check-inline">

                            <label class="form-check-label me-4"><input class="form-check-input" type="radio"
                                    name="recommend" value="yes">Yes</label>
                                    
                            <label class="form-check-label"><input class="form-check-input" type="radio"
                                    name="recommend" value="no">No</label>
                        </div>
                    </div>

                    <div><label>
                            Preferred Site:
                            <br>
                            <select class="form-select" id="favweb" name="favWeb">
                                <option value="Google">Google</option>
                                <option value="Twitter">Twitter</option>
                                <option value="Bluesky">Bluesky</option>
                                <option value="Discord">Discord</option>
                                <option value="Youtube">Youtube</option>
                                <option value="Twitch">Twitch</option>
                                <option value="Ko-fi">Ko-fi</option>
                                <option value="Patreon">Patreon</option>
                            </select>
                        </label></div>

                    <div>
                        <label>
                            How would you rate this site?
                            <br>
                            <input type="range" class="form-range" name="rating" min="1" max="10" value="5"
                                list="markers">
                            <datalist id="markers">
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="8">8</option>
                            </datalist>
                        </label>
                    </div>

                    <div>
                        <label>
                            Additional Comments:
                            <br>
                            <textarea class="form-control" name="comment" placeholder="I suggest..." cols="48"
                                rows="9"></textarea>
                        </label>
                    </div>

                    <div class="mb-3">
                        <label for="pet" class="form-label">
                            (Optional) Please insert a picture of your cute pet
                        </label>
                        <input type="file" class="form-control" id="pet" name="pet">
                    </div>

                   <div class="mt-3">
                        <input type="submit" class="btn btn-primary me-2" name="submit" value="Submit">
                        <input type="reset" class="btn btn-outline-secondary text-light" name="reset" value="Reset Form">
                    </div>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
